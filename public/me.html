<!-- Create me.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kitchen - Me</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 font-sans min-h-screen flex flex-col">
<header class="bg-white shadow-md py-4">
    <div class="container mx-auto px-4">
        <div class="flex flex-col sm:flex-row justify-between items-center">
        <h2 class="text-3xl md:text-4xl font-bold text-indigo-600 font-display mb-4 sm:mb-0">AutoChef</h2>

            <nav class="flex space-x-4 mb-4 sm:mb-0">
                <a href="dashboard.html" id="dashboardLink" class="main-nav-link text-indigo-600 hover:text-indigo-800 px-4 py-2 rounded-md text-sm font-medium transition-colors duration-300">
                    <i class="fas fa-chart-bar mr-2"></i> Dashboard
                </a>
                <a href="index.html" id="myKitchenLink" class="main-nav-link text-indigo-600 hover:text-indigo-800 px-4 py-2 rounded-md text-sm font-medium transition-colors duration-300">
                    <i class="fas fa-home mr-2"></i> My Kitchen
                </a>
<!-- ----ME PAGE---- -->
<a href="me.html" id="meLink" class="main-nav-link text-indigo-600 hover:text-indigo-800 px-4 py-2 rounded-md text-sm font-medium transition-colors duration-300">
        <i class="fas fa-user mr-2"></i> Me
    </a>
            </nav>
        </div>
  
    </div>

</div>

<!-- Add this modal for viewing shared recipes -->
<div id="sharedRecipeModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden">
    <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
        <div id="sharedRecipeModalContent"></div>
        <div class="text-right mt-4">
            <button onclick="closeSharedRecipeModal()" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700">Close</button>
        </div>
    </div>
</div>
</header>

<nav id="meNav" class="bg-indigo-100 py-3 sticky top-0 z-10 transition-all duration-300 ease-in-out">
    <div class="container mx-auto px-4">
        <h2 class="text-xl font-semibold text-indigo-800 mb-2">My Account</h2>
        <div class="flex justify-start space-x-4 overflow-x-auto pb-2">
            <a href="#profile" class="section-nav-link">
                <i class="fas fa-id-card mr-2"></i> Profile
            </a>
            <a href="#friends" class="section-nav-link">
                <i class="fas fa-users mr-2"></i> Friends
            </a>
            <a href="#shared-meals" class="section-nav-link">
                <i class="fas fa-share-alt mr-2"></i> Shared Meals
            </a>
            <a href="#logout" class="section-nav-link">
                <i class="fas fa-sign-out-alt mr-2"></i> Logout
            </a>
        </div>
    </div>
</nav>


    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="profile" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-800">My Profile</h2>
            <div id="profileInfo" class="bg-white rounded-lg shadow-lg p-6"></div>
        </div>

        <div id="friends" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Friends</h2>
            <div class="mb-4 flex">
                <input type="text" id="friendUsername" placeholder="Friend's username" class="flex-grow p-2 border rounded-l">
                <button id="addFriendBtn" class="bg-indigo-500 text-white px-4 py-2 rounded-r hover:bg-indigo-600 transition-colors">
                    Add Friend
                </button>
            </div>
            <div id="friendsList" class="space-y-2"></div>
        </div>

        <div id="shared-meals" class="mb-8">
            <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Shared Meals</h2>
            <div id="sharedMealsList" class="space-y-4"></div>
        </div>
    </main>

<!-- At the bottom of the 'Me' page content -->
<div id="logout" class="mb-8">
    <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Logout</h2>
    <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition-colors">
        Logout
    </button>
</div>
    <footer>
        <!-- (Include the same footer as in index.html) -->
    </footer>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="me.js"></script>
</body>
</html>
