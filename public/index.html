<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Kitchen</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.14.0/Sortable.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&family=Lato:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gradient-to-br from-indigo-50 to-blue-100 font-sans min-h-screen flex flex-col">
    <div id="notification" class="fixed top-0 left-1/2 transform -translate-x-1/2 bg-blue-500 text-white px-4 py-2 rounded-b shadow-md hidden z-50"></div>
    
    <header class="bg-white shadow-md py-4">
        <div class="container mx-auto px-4 flex justify-between items-center">
            <h1 class="text-3xl md:text-4xl font-bold text-indigo-600 font-display">My Kitchen</h1>
            <div id="userActions" class="hidden">
                <span id="welcomeMessage" class="mr-4 text-gray-600 hidden md:inline"></span>
                <button id="logoutButton" class="bg-red-500 text-white px-4 py-2 rounded-full hover:bg-red-600 transition-colors text-sm">Logout</button>
            </div>
        </div>
    </header>

    <nav class="bg-white shadow-sm py-2 sticky top-0 z-10">
    <div class="container mx-auto px-4 flex justify-center space-x-4">
        <a href="#pantry" class="text-indigo-600 hover:text-indigo-800 px-3 py-2 rounded-md text-sm font-medium"><i class="fa-solid fa-rectangle-list"></i>   Pantry</a>
        <a href="#meal-suggestions" class="text-indigo-600 hover:text-indigo-800 px-3 py-2 rounded-md text-sm font-medium"><i class="fas fa-utensils"></i>  Meals</a>
        <a href="#favorite-meals" class="text-indigo-600 hover:text-indigo-800 px-3 py-2 rounded-md text-sm font-medium"><i class="fa-solid fa-star"></i>  Favorite Meals</a>
    </div>
</nav>

    <main class="flex-grow container mx-auto px-4 py-8">
        <div id="authForms" class="max-w-md mx-auto bg-white rounded-lg shadow-lg p-8 transform transition-all duration-300">
            <h2 class="text-2xl font-semibold mb-6 text-center text-gray-800">Welcome to Culinary Companion</h2>
            <div class="mb-6">
                <div class="flex">
                    <button id="loginTab" class="flex-1 py-2 px-4 text-center font-semibold text-indigo-500 border-b-2 border-indigo-500">Login</button>
                    <button id="registerTab" class="flex-1 py-2 px-4 text-center font-semibold text-gray-500">Register</button>
                </div>
            </div>
            <div id="loginForm" class="space-y-4">
                <input type="text" id="loginUsername" placeholder="Username" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300">
                <input type="password" id="loginPassword" placeholder="Password" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300">
                <button id="loginButton" class="w-full bg-indigo-500 text-white px-4 py-2 rounded hover:bg-indigo-600 transition-colors">Login</button>
            </div>
            <div id="registerForm" class="space-y-4 hidden">
                <input type="text" id="registerUsername" placeholder="Username" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300">
                <input type="password" id="registerPassword" placeholder="Password" required class="w-full p-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-300">
                <button id="registerButton" class="w-full bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition-colors">Register</button>
            </div>
        </div>

        <div id="mainContent" class="hidden">
            <div id="pantry" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-800">My Pantry</h2>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div class="mb-4 flex flex-col sm:flex-row">
                        <input type="text" id="ingredientInput" placeholder="Add ingredient..." class="flex-grow p-3 border rounded-l focus:outline-none focus:ring-2 focus:ring-indigo-300 mb-2 sm:mb-0">
                        <button id="addIngredient" class="bg-indigo-500 text-white px-6 py-3 rounded-r hover:bg-indigo-600 transition-colors">
                            <i class="fas fa-plus mr-2"></i>Add
                        </button>
                    </div>
                    <div class="mb-2">
                        <input type="checkbox" id="selectAllIngredients" class="ingredient-checkbox" checked>
                        <label for="selectAllIngredients">Select All</label>
                    </div>
                    <div id="pantryList" class="space-y-4"></div>
                </div>
            </div>
            
            <div id="meal-suggestions" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Meal Suggestions</h2>
                <div class="bg-white rounded-lg shadow-lg p-6">
                    <div id="categoryFilters" class="mb-6">
                        <div class="flex flex-wrap gap-3" id="categoryToggleButtons"></div>
                    </div>
                    <button id="generateMeals" class="w-full bg-indigo-500 text-white px-6 py-3 rounded-full hover:bg-indigo-600 transition-colors text-lg font-semibold">
                        <i class="fas fa-utensils mr-2"></i>Generate Meals
                    </button>
                    <div id="mealSuggestions" class="mt-6"></div>
                </div>
            </div>

            <div id="favorite-meals" class="mb-8">
                <h2 class="text-2xl font-semibold mb-4 text-indigo-800">Favorite Meals</h2>
                <div id="favoriteMealsList" class="bg-white rounded-lg shadow-lg p-6"></div>
            </div>
        </div>
    </main>

    <footer class="bg-indigo-800 text-white py-4 mt-8">
        <div class="container mx-auto px-4 text-center">
            &copy; 2024 Culinary Companion. All rights reserved.
        </div>
    </footer>

    <div id="loadingIndicator" class="fixed top-0 left-0 w-full h-full bg-black bg-opacity-50 flex items-center justify-center hidden z-50">
        <div class="bg-white p-4 rounded-lg shadow-lg">
            <i class="fas fa-spinner fa-spin text-indigo-500 text-4xl"></i>
            <p class="mt-2 text-gray-700">Loading...</p>
        </div>
    </div>

    <div id="mealModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
        <div class="relative top-20 mx-auto p-5 border w-11/12 md:w-3/4 lg:w-1/2 shadow-lg rounded-md bg-white">
            <div id="mealModalContent"></div>
            <div class="text-right mt-4">
                <button id="closeMealModal" class="px-4 py-2 bg-gray-500 text-white rounded hover:bg-gray-700 mr-2">Close</button>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="fixed bottom-5 right-5 z-50"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
